<body class="bg-light">

	<nav class="px-3 py-3 mb-5 bg-primary">
		<h4 id="nav-header" class="mb-0 d-inline text-white">ERS |</h4>
		<a class="float-right cursor-pointer" href="index.html" onclick="logout()">Logout</a>
	</nav>
	
	<div class="container">
		<div class="px-3 pt-3 pb-4 border rounded border-primary">
			<h2 class="text-center text-primary mb-4 border-bottom pb-3 border-secondary">Employee Dashboard</h2>
			<div class="text-center">
				<a href="viewpasttickets.html">
					<button class="btn-lg btn-success mb-3">View Reimbursement Tickets</button>
				</a>
			</div>
			<div class="text-center">
				<a href="addreimbrequest.html">
					<button class="btn-lg btn-success">Add Reimbursement Request</button>
				</a>
			</div>

		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"

	<script

		crossorigin="anonymous"></script>
	<script>
		window.onload = async function() {
			try {
				// console.log(sessionStorage.currentUser);
				let username = sessionStorage.currentUser;
				let response = await fetch("http://localhost:8080/project-1-bret-baker/hello/s?ers_username=" + username);
				let res = await response.json();
				let name = await res.firstName;
				// console.log(resp);
				// let name = await resp.split('');
				// name[0] = await name[0].toUpperCase();
				// name = await name.join('');
				document.getElementById("nav-header").innerHTML = "ERS | Hello, " + name;
			} catch(error) {
				// Failed to login
				console.log(error);
				// alert("Failed to login");
			}
		}
		
		function logout() {
			sessionStorage.clear();
		}
	</script>
