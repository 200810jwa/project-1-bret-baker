<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Reimbursement System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
	integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="bg-light">

	<nav class="px-3 py-3 mb-5 bg-primary">
		<h4 class="mb-0 d-inline text-white">Expense Reimbursement System</h4>
		<a class="float-right cursor-pointer" href="index.html">Logout</a>
	</nav>

	<div class="container">
		<div class="px-3 py-3 mb-3 border rounded border-primary">
			<h2 class="text-center text-primary mb-0">Reimbursement Review</h2>
    </div>
    <div class="card">
      <h5 class="card-header"><strong>ID:</strong> 1</h5>
      <div class="card-body">
        <h5 class="card-title mb-3"><strong>Amount: </strong>$100.00</h5>
        <h5 class="card-title mb-3"><strong>Submitted: </strong>09/02/2020</h5>
        <h5 class="card-title mb-3"><strong>Description:</strong></h5>
        <h6 class="card-text mb-3">With supporting text below as a natural lead-in to additional content.</h6>
        <h5 class="card-title mb-3"><strong>Receipt: </strong></h5>
        <img class="mb-3" src="https://picsum.photos/200" alt="receipt">
        <h5 class="card-title mb-3"><strong>Author: </strong>Rob Gronkowski</h5>
        <h5 class="card-title mb-3"><strong>Status: </strong>Pending</h5>
        <h5 class="card-title mb-3"><strong>Type: </strong>Travel</h5>
        <hr>
        <div class="text-center">
          <button class="btn btn-success w-25 mr-5">Approve</button>
          <button class="btn btn-danger w-25">Deny</button>
        </div>
      </div>
    </div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
