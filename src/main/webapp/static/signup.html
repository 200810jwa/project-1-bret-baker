<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Reimbursement System</title>
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/flatly/bootstrap.min.css"
	integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK"
	crossorigin="anonymous">
<link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body class="bg-light">

	<nav class="px-3 py-3 mb-5 bg-primary">
		<h4 class="mb-0 d-inline text-white">Expense Reimbursement System</h4>
		<a class="float-right ml-3 cursor-pointer" href="/project-1-bret-baker/static/signup.html">Sign
			Up</a> <a class="float-right cursor-pointer" href="/project-1-bret-baker/static/index.html">Login</a>
	</nav>

	<div class="container">
		<form class="px-3 py-3 border rounded border-primary">
			<h2 class="text-center text-primary mb-3">Sign Up</h2>
			<div class="form-group">
				<label for="username">Email/Username</label> <input type="email"
					name="username" class="form-control" placeholder="Email/Username">
			</div>
			<div class="form-group">
				<label for="password">Password</label> <input type="password"
					name="password" class="form-control" placeholder="Password">
			</div>
			<div class="form-group">
				<label for="first_name">First Name</label> <input type="text"
					name="first_name" class="form-control" placeholder="First Name">
			</div>
			<div class="form-group">
				<label for="last_name">Last Name</label> <input type="text"
					name="last_name" class="form-control" placeholder="Last Name">
			</div>
			<h6 class="mb-3">Role</h6>
			<div class="form-group">
				<input type="radio" name="role" class="cursor-pointer"> <label
					for="manager">Manager</label>
			</div>
			<div class="form-group">
				<input type="radio" name="role" class="cursor-pointer"> <label
					for="employee">Employee</label>
			</div>
			<div class="form-group mb-4">
				<label for="adminpassword">Administrative Password (For
					Manager Sign Up Only)</label> <input type="password" name="adminpassword"
					class="form-control" placeholder="Administrative Password">
			</div>
			<div class="text-center">
				<button class="btn btn-success">Submit</button>
			</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
		integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
		integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
		crossorigin="anonymous"></script>
</body>
</html>
